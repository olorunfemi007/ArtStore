apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studiodrop-ingress
  namespace: studiodrop
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - ${DOMAIN_NAME}
      secretName: studiodrop-tls
  rules:
    - host: ${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: studiodrop-service
                port:
                  number: 80
