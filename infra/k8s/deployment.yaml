apiVersion: apps/v1
kind: Deployment
metadata:
  name: studiodrop
  namespace: studiodrop
  labels:
    app: studiodrop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: studiodrop
  template:
    metadata:
      labels:
        app: studiodrop
    spec:
      containers:
        - name: studiodrop
          image: ${ACR_NAME}.azurecr.io/studiodrop:${IMAGE_TAG}
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: studiodrop-config
            - secretRef:
                name: studiodrop-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: acr-secret
